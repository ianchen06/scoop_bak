{% extends 'webapp/_base.html'%}

{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col-3">
    {% if filter %}
      <form method="get">
      {{ filter.form | crispy }}
      <input class="btn btn-primary" type="submit" />
      </form>
    {% endif %}
      </div>
      <div class="col-9">
    {% render_table table %}
      </div>
    </div>
    <hr>
  </div>
</main>
{% endblock %}
