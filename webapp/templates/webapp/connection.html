{% extends 'webapp/_base.html'%}

{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block content %}
<main>
  <div class="container">
    {% if filter %}
      <form method="get">
      {{ filter.form | crispy }}
      <input class="btn btn-primary" type="submit" />
      </form>
    {% endif %}
    {% render_table table %}
  </div>
</main>
{% endblock %}
